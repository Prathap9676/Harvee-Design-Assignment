version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: user-management-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: user-management
    networks:
      - app-network

  backend:
    build: .
    container_name: user-management-backend
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/user-management
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-token-key-change-this
      JWT_EXPIRE: 1h
      JWT_REFRESH_EXPIRE: 7d
      CLIENT_URL: http://localhost:3000
      NODE_ENV: production
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: user-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:

